<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

</head>
    <title>WorkDay Calander</title>
  </head>
  <body class="">
    <section class="wrapper ">
      <h1>WorkDay Calander</h1>
      <p>Time is money ! Dont waste it.</p>
      <div id="currentDate"></div>
    </section>
    <main class="conteiner">
      <div class="row ">
        <div class="col-lg-1">9am</div>
        <textarea id="9:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="9" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1">10am</div>
        <textarea id="10:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="10" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1">11am</div>
        <textarea id="11:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="11" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1">12am</div>
        <textarea id="12:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="12" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1">1pm</div>
        <textarea id="13:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="13" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1">2pm</div>
        <textarea id="14:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="14" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1">3pm</div>
        <textarea id="15:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="15" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1">4pm</div>
        <textarea id="16:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="16" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1">5pm</div>
        <textarea id="17:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="17" class="col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  </body>
</html>
