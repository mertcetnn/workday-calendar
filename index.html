<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <title>WorkDay Scheduler
    </title>
  </head>

  <body >
    <div class="wrapper">
      <h1>WorkDay Scheduler
      </h1>
      <p>Time is money ! Dont waste it.</p>
      <div id="currentDate"></div>
    </div>
    <hr>
   
    <main class="conteiner">
      <div class="row ">
        <div class=" clock col-lg-1"><span class="span">9am</span></div>
        <textarea id="nine" class="user-event col-lg-10"></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">10am</span></div>
        <textarea id="ten" class="user-event col-lg-10"></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">11am</span></div>
        <textarea id="eleven" class="user-event col-lg-10"></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">12am</span></div>
        <textarea id="twelve" class="user-event col-lg-10"></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">1pm</span></div>
        <textarea id="thirteen" class="user-event col-lg-10"></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">2pm</span></div>
        <textarea id="fourteen" class="user-event col-lg-10" ></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">3pm</span></div>
        <textarea id="fifthteen" class="user-event col-lg-10"></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">4pm</span></div>
        <textarea id="sixteen" class="user-event col-lg-10"></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="clock col-lg-1"><span class="span">5pm</span></div>
        <textarea id="seventeen" class="user-event col-lg-10"></textarea>
        <button type="button" id="mybtn" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
        <button id="test">test</button>
      </div>
    </main>
    <script src="./script.js"></script>
    
  
  </body>
</html>
