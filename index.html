<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <title>WorkDay Calander</title>
  </head>

  <body >
    <div class="wrapper">
      <h1>WorkDay Calander</h1>
      <p>Time is money ! Dont waste it.</p>
      <div id="currentDate"></div>
    </div>
    <hr>
   
    <main class="conteiner">
      <div class="row ">
        <div class=" clock col-lg-1"><span class="span">9am</span></div>
        <textarea id="9:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="9" class=" col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">10am</span></div>
        <textarea id="10:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="10" class=" col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">11am</span></div>
        <textarea id="11:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="11" class="  col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">12am</span></div>
        <textarea id="12:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="12" class="  col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">1pm</span></div>
        <textarea id="13:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="13" class="  col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">2pm</span></div>
        <textarea id="14:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="14" class="  col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">3pm</span></div>
        <textarea id="15:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="15" class="col-lg-1 ">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class=" clock col-lg-1"><span class="span">4pm</span></div>
        <textarea id="16:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="16" class="  col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
      <div class="row">
        <div class="clock col-lg-1"><span class="span">5pm</span></div>
        <textarea id="17:00" class="user-event col-lg-10"></textarea>
        <button type="button" id="17" class="  col-lg-1">
            <i class="bi bi-gear-wide"></i>
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  
  </body>
</html>
